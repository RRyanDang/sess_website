
<div class="flex flex-col space-y-4 my-4">
    <div *ngFor="let info of sessInfo; index as i " class="border rounded-lg">
        <div class="flex items-center justify-between p-4 cursor-pointer" (click)="toggleSection(i)">
            <h2 class="text-lg font-normal text-red-600">{{info.header}}</h2>
            <svg #arrow{{i}} [id]="'arrow' + i" class="w-6 h-6 transform transition-transform duration-300" viewBox="0 0 24 24">
                <path d="M12 15.41L18.59 9L20 10.41L12 18.41L4 10.41L5.41 9L12 15.41Z" />
            </svg>
        </div>
        <div #content{{i}} [id]="'content' + i" class="p-4 hidden transform transition-transform duration-300">
            <p>{{info.content}}</p>
        </div>
    </div>
</div>

<h1 class="font-bold text-3xl mt-4 mb-4 pt-4 underline text-[#f94221]">Official Team Members</h1>

<div *ngFor="let team of teams" class="border rounded-lg mb-4">
  <div
    class="flex items-center justify-between p-4 cursor-pointer"
    (click)="toggleTeam(team)"
  >
    <h2 class="text-lg font-normal text-red-600">{{ team.year }}</h2>
    <svg
      class="w-6 h-6 transform transition-transform duration-300"
      [class.rotate-180]="team.toggleState"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 15.41L18.59 9L20 10.41L12 18.41L4 10.41L5.41 9L12 15.41Z"
      />
    </svg>
  </div>

  <div class="p-4 transition-all duration-300" *ngIf="team.toggleState">
    <ul class="space-y-1 text-gray-800">
      <li *ngFor="let member of team.member">
        {{ member.name }} â€” {{ member.title }}
      </li>
    </ul>
  </div>
</div>
