
<div *ngIf="event" class="bg-white rounded-lg shadow-lg p-6 flex flex-col h-full border-[1px] border-gray-100 mt-4 md:mt-8">
    <h2 class="text-lg md:text-lg font-normal my-2 text-red-600 uppercase">
        {{event.title}}</h2>
    <p *ngIf="event.location" class="text-md md:text-md text-black mb-1">{{event.location}}</p>
    <p *ngIf="event.date"class="text-md md:text-md text-gray-500 mb-2">{{event.date}}</p>
    <img *ngIf="event.image" [src]="event.image" alt="Event Photo" class="mb-2 w-full rounded-md h-auto md:max-h-[250px] object-cover flex-grow">
    <hr *ngIf="!event.image" class="h-[2px] bg-red-600/50 border-0 inline-block w-full mb-2 mx-auto">
    <div class="">
        <p class="text-gray-700 mb-2  flex-grow inline">{{event.details}} </p>
        <a  *ngIf="event.link" [href]="event.link" target="_blank" rel="noopener noreferrer" class="inline text-red-600 underline ">Learn More.</a>
    </div>
</div>
